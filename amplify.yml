version: 1
applications:
  - appRoot: /
    backend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
    artifacts:
      baseDirectory: build # Si es React, sino usa el directorio correcto
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/* 

       
